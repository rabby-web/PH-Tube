<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./image/ff.png" type="image/x-icon" />
    <!-- daisy UI and Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/dc89de87db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="flex justify-between px-2 md:px-8 py-5">
        <img src="./image/Logo.png" alt="" />
        <button
          onclick="displayCardData('1000', true)"
          class="px-5 py-2 rounded text-lg bg-slate-400 font-semibold"
        >
          Sort by view
        </button>
        <button
          class="bg-red-600 py-2 px-4 rounded text-white text-lg font-semibold"
        >
          <a href="blog.html">Blog</a>
        </button>
      </nav>
    </header>
    <hr />
    <!-- main -->
    <main class="container mx-auto">
      <!-- category section -->
      <section>
        <div id="category-container" class="m-3 flex justify-center">
          <!-- <p
            class="bg-slate-600 py-2 px-4 rounded text-white text-lg font-semibold"
          >
            Sort By View
          </p> -->
        </div>
      </section>
      <!-- card section -->
      <section>
        <div class="m-5">
          <div
            id="card-container"
            class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5"
          >
            <!-- card -->
          </div>
        </div>
      </section>
      <!-- not found -->
      <section id="empty-container" class="hidden">
        <div id="icon-show" class="flex justify-center">
          <div class="flex flex-col justify-center">
            <img class="w-40 mx-auto" src="./image/Icon.png" alt="" />
            <h2 class="text-4xl font-bold text-center mt-4">
              Oops!! Sorry, There is no <br />
              content here
            </h2>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/inde.js"></script>
  </body>
</html>
