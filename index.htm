<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- daisy UI and Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav
        class="flex justify-between py-3 px-4 md:px-8 bg-slate-200 shadow-lg shadow-gray-500/50"
      >
        <img src="./Logo.png" alt="" />
        <button
          class="bg-slate-600 py-2 px-4 rounded text-white text-lg font-semibold"
        >
          Sort By View
        </button>
        <button
          class="bg-red-600 py-2 px-4 rounded text-white text-lg font-semibold"
        >
          Blog
        </button>
      </nav>
    </header>
    <!-- main -->
    <main class="container mx-auto">
      <!-- category section -->
      <section>
        <div id="category-container" class="m-3 flex justify-center">
          <!-- <p
            class="bg-slate-600 py-2 px-4 rounded text-white text-lg font-semibold"
          >
            Sort By View
          </p> -->
        </div>
      </section>
      <!-- card section -->
      <section>
        <div class="grid grid-cols-1 md:grid-cols-2">
          <div id="card-container" class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./Icon.png" alt="Shoes" />
            </figure>
            <div class="card-body">
             <div class="flex">
                <div class="m-1">
                    <img class="w-8" src="./Icon.png" alt="">
                </div>
                <div>
                    <h2 class="text-xl font-bold">Card Title</h2>
                    <p class="text-base">Name</p>
                    <p class="text-sm">views</p>
                </div>
             </div>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/inde.js"></script>
  </body>
</html>
