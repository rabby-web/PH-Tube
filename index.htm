<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- daisy UI and Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/dc89de87db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="navbar bg-base-100 md:px-5">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl"
            ><img src="./image/Logo.png" alt=""
          /></a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <div id="sort-button-wrapper" class="md:-ml-20">
              <button
                onclick="displayCardData('1000', true)"
                class="btn btn-sm md:btn-md"
              >
                Sort by view
              </button>
            </div>
          </ul>
        </div>
        <div class="navbar-end">
          <button
            class="bg-red-600 py-2 px-4 rounded text-white text-lg font-semibold"
          >
            <a href="blog.html">Blog</a>
          </button>
        </div>
      </div>
    </header>
    <hr />
    <!-- main -->
    <main class="container mx-auto">
      <!-- category section -->
      <section>
        <div id="category-container" class="m-3 flex justify-center">
          <!-- <p
            class="bg-slate-600 py-2 px-4 rounded text-white text-lg font-semibold"
          >
            Sort By View
          </p> -->
        </div>
      </section>
      <!-- card section -->
      <section>
        <div class="m-5">
          <div
            id="card-container"
            class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5"
          >
            <!-- card -->
          </div>
        </div>
      </section>
      <!-- not found -->
      <section id="empty-container" class="hidden">
        <div id="icon-show" class="flex justify-center">
          <div class="flex flex-col justify-center">
            <img class="w-40 mx-auto" src="./image/Icon.png" alt="" />
            <h2 class="text-4xl font-bold text-center mt-4">
              Oops!! Sorry, There is no <br />
              content here
            </h2>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/inde.js"></script>
  </body>
</html>
